<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/63733b8564.js" crossorigin="anonymous"></script>
    <title>My Favourite Movie</title>
</head>
<body>

    <div class="container">

        <div class="movie-card">
            <h2 class="movie-title"></h2>
            <p class="movie-genres">
                <span class="movie-rating">PG-13</span>  
                <span class="release-date"></span>
                <span  class="genres"></span>
                <span class="movie-duration"></span>
            </p>
            <div class="movie-poster-container">
                <img src="" alt="Free Guy Poster" class="movie-poster">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <img alt="Free Guy Poster" class="movie-poster-modal">
                        <h1>Free Guy!</h1>
                    </div>
                </div>
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote"></p>

                <h2 class="movie-info-overview-title">overview</h2>
                <p class="movie-info-overview"></p>

                <div class="movie-info-actions">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bookmark"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-star-half-stroke"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <h3>Find me to discuss the movie</h3>
            <ul>
                <li> <a href="#">Twitter <i class="fab fa-twitter"></i></a></li>
                <li><a href="#">Instagram <i class="fab fa-instagram"></i></a></li>
                <li><a href="#">Facebook <i class="fab fa-facebook-square"></i></a></li>
            </ul>
    
            <p>R.A.Satv4l1 &#169; 2024</p>
        </footer>


    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
